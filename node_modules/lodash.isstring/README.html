<h1>lodash.isstring v4.0.1</h1>
<p>The <a href="https://lodash.com/">lodash</a> method <code>_.isString</code> exported as a <a href="https://nodejs.org/">Node.js</a> module.</p>
<h2>Installation</h2>
<p>Using npm:</p>
<pre><code class="language-bash">$ {sudo -H} npm i -g npm
$ npm i --save lodash.isstring
</code></pre>
<p>In Node.js:</p>
<pre><code class="language-js"><span class="hljs-keyword">var</span> isString = <span class="hljs-built_in">require</span>(<span class="hljs-string">'lodash.isstring'</span>);

<p>See the <a href="https://lodash.com/docs#isString">documentation</a> or <a href="https://github.com/lodash/lodash/blob/4.0.1-npm-packages/lodash.isstring">package source</a> for more details.</p>
